<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - API</title>
</head>
<body>
    
    <img src="" alt="">
    <script>
        const xhr = new XMLHttpRequest() // new creates an object of a class
        const requestURL = "https://api.github.com/users/thelegend0000"
        xhr.open("GET", requestURL)
        xhr.onreadystatechange = function(){
            
            console.log(xhr.readyState) //state is changing
            if (xhr.readyState === 4){

                const data = JSON.parse(this.responseText)  //JSON.parse() → Converts a JSON string into a JavaScript object (or array, number, etc., depending on the JSON).
                                                            //JSON.stringify() → Converts a JavaScript object (or value) into a JSON string.
                console.log(data)
            }
        }
        xhr.send()
    </script>
</body>
</html>
