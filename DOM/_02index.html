        // document.body.appendChild(div)

        

    function addLang(lang){

        const Li = document.createElement("li")
        Li.innerHTML = lang     // it traverse the whole code and then add at the last which is not optimized for bigger projects
        Li.style.color = "orange"
        document.querySelector(".language").appendChild(Li)
    }

    function addLangOptimizedWay(lang){

        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        //li.style.color = "orange"
        document.querySelector(".language").appendChild(li)
    }
        
    addLang("Python")
    addLangOptimizedWay("TypeScript")
    addLangOptimizedWay("Cpp")

    // Editing an element by DOM

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" Not Sutaible for Optimization

    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // second way of editing

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = "<li>Golang</li>"

    // removing an element
    
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    
</script>
